{% extends "layout.html" %}
{% block player %}
<head>
    <title>Iaroslav Bulimov Music</title>

{% block content %}
<script type="text/javascript"> src="{{ url_for('static', filename='css/player.js') }}"</script>
<div id="player-bottom-wrapper">
    <div id="middle">
        <div id="current_playlist">
            <div id="current_playlist_header">
                <div id="current_playlist_close"></div>
                <div class="current_playlist_header_item"></div>
            </div>
            <div id="player" class="container">
            <iframe width="100%" height="600" scrolling="no" frameborder="yes" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1148873854%3Fsecret_token%3Ds-Q9GiNLVHnrA&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true" show_teaser="false"></iframe><div style="font-size: 20px; color: #b1b1b1;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/user-256374577" title="IaroslavB" target="_blank" style="color: #faf9f9;height: 30px; text-decoration: none;"></a> Â· <a href="https://soundcloud.com/user-256374577/sets/varian" title="Varian" target="_blank" style="color: #faf9f9; text-decoration: none;"></a></div>
        </div>
        <div id="bottom">
            <div id="bottom_controls">
                <div id="prev_button" class="controls_button"></div>
                <div id="playpause">
                    <div id="play_button" button class="play_button controls_button" style="display:block" ></div>
                    <div id="pause_button" button class="play_button controls_button" style="display:none" ></div>
                </div>
                <div id="next_button" class="controls_button"></div>
            </div>
            <div id="volume">
                <div id="volume_speaker" class="volume_on"></div>
                <div id="volume_back"></div>
            </div>
            <div id="display">
                <div class="display_song_container">
                    <div id="display_coverart"></div>
                    <div id="display_text">
                        <a id="display_song"></a>
                    </div>
                    <div id="display_time">
                </div>
            </div>
            <div id="playlist_button"></div>
        </div>
    </div>
</div>
{% endblock content %}
