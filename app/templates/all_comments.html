{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<div class="container">
    <div class="row">
        <div class="col-12 d-flex flex-row justify-content-center">
            <div class="media">
                <div class="media-body">
                    <h5 class="mt-0">{{ post.date_posted.strftime('%Y-%m-%d') }}</h5>
                    <h4>{{ post.comment }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
